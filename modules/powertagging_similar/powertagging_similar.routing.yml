# PowerTaggingSimilarConfig routes

entity.powertagging_similar.collection:
  path: '/admin/config/semantic-drupal/powertagging/powertagging-similar'
  defaults:
    _entity_list: 'powertagging_similar'
    _title: 'PowerTagging SeeAlso Engine'
  requirements:
    _permission: 'administer powertagging'

entity.powertagging_similar.add_form:
  path: '/admin/config/semantic-drupal/powertagging/powertagging-similar/add'
  defaults:
    _entity_form: 'powertagging_similar.add'
    _title: 'Add a PowerTagging SeeAlso widget'
  requirements:
    _permission: 'administer powertagging'

entity.powertagging_similar.edit_form:
  path: '/admin/config/semantic-drupal/powertagging/powertagging-similar/configurations/{powertagging_similar}'
  defaults:
    _entity_form: 'powertagging_similar.edit'
    _title: 'Edit PowerTagging SeeAlso widget'
  requirements:
    _permission: 'administer powertagging'

entity.powertagging_similar.delete_form:
  path: '/admin/config/semantic-drupal/powertagging/powertagging-similar/configurations/{powertagging_similar}/delete'
  defaults:
    _entity_form: 'powertagging_similar.delete'
    _title: 'Delete PowerTagging SeeAlso widget'
  requirements:
    _permission: 'administer powertagging'
